version: '3'
services:
  mysql:
    image: $MYSQL_IMAGE
    container_name: mysql
    restart: always
    env_file:
      - ./data/env/mysql.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config/my.cnf:/etc/my.cnf
      - ./data/mysql:/var/lib/mysql
      - ./data/initsql/:/docker-entrypoint-initdb.d/
    ports:
      - "3306:3306"
    networks:
      primihub_net:
        ipv4_address: 172.28.1.14

  redis:
    image: $REDIS_IMAGE
    container_name: redis
    restart: always
    volumes:
      - "./data:/data"
      - "./config/redis.conf:/usr/local/etc/redis/redis.conf"
    command:
      "redis-server /usr/local/etc/redis/redis.conf"
    depends_on:
      - mysql
    networks:
      primihub_net:
        ipv4_address: 172.28.1.15

  rabbitmq1:
    image: $RABBITMQ_IMAGE
    container_name: rabbitmq1
    restart: always
    depends_on:
      - redis
    networks:
      primihub_net:
        ipv4_address: 172.28.1.16

  rabbitmq2:
    image: $RABBITMQ_IMAGE
    container_name: rabbitmq2
    restart: always
    depends_on:
      - rabbitmq1
    networks:
      primihub_net:
        ipv4_address: 172.28.1.17

  rabbitmq3:
    image: $RABBITMQ_IMAGE
    container_name: rabbitmq3
    restart: always
    depends_on:
      - rabbitmq2
    networks:
      primihub_net:
        ipv4_address: 172.28.1.18
  
  nacos:
    image: $NACOS_IMAGE
    container_name: nacos-server
    restart: always
    env_file:
      - ./data/env/nacos-mysql.env
    volumes:
      - ./data/log/:/home/nacos/logs
      #- ./nacos/init.d/custom.properties:/home/nacos/init.d/custom.properties
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    depends_on:
      - node2
    networks:
      primihub_net:
        ipv4_address: 172.28.1.19

  fusion:
    image: $PRIMIHUB_FUSION
    container_name: fusion
    restart: always
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/fusion.jar --spring.profiles.active=dc --server.port=8080"
    # ports:
    #   - "8080:8080"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - nacos
    networks:
      primihub_net:
        ipv4_address: 172.28.1.20
  
  application1:
    image: $PRIMIHUB_PLATFORM
    container_name: application1
    restart: always
    volumes:
      - "./data:/data"
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/application.jar --spring.profiles.active=dc1"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - fusion
    networks:
      primihub_net:
        ipv4_address: 172.28.1.21

  application2:
    image: $PRIMIHUB_PLATFORM
    container_name: application2
    restart: always
    volumes:
      - "./data:/data"
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/application.jar --spring.profiles.active=dc2"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - fusion
    networks:
      primihub_net:
        ipv4_address: 172.28.1.22

  application3:
    image: $PRIMIHUB_PLATFORM
    container_name: application3
    restart: always
    volumes:
      - "./data:/data"
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/application.jar --spring.profiles.active=dc3"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - fusion
    networks:
      primihub_net:
        ipv4_address: 172.28.1.23

  gateway1:
    image: $PRIMIHUB_PLATFORM
    container_name: gateway1
    restart: always
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/gateway.jar --spring.profiles.active=dc1 --server.port=8080"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - application1
    networks:
      primihub_net:
        ipv4_address: 172.28.1.24

  gateway2:
    image: $PRIMIHUB_PLATFORM
    container_name: gateway2
    restart: always
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/gateway.jar --spring.profiles.active=dc2 --server.port=8080"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - application2
    networks:
      primihub_net:
        ipv4_address: 172.28.1.25
  
  gateway3:
    image: $PRIMIHUB_PLATFORM
    container_name: gateway3
    restart: always
    entrypoint: 
      - "/bin/sh"
      - "-c"
      - "java -jar -Dfile.encoding=UTF-8 /applications/gateway.jar --spring.profiles.active=dc3 --server.port=8080"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - application3
    networks:
      primihub_net:
        ipv4_address: 172.28.1.26

  nginx1:
    image: $PRIMIHUB_WEB_MANAGE
    container_name: manage-web1
    restart: always
    volumes:
      - "./config/default1.conf:/etc/nginx/conf.d/default.conf"
      - "./data:/data"
    ports:
      - "30811:80"
    depends_on:
      - gateway1
    networks:
      primihub_net:
        ipv4_address: 172.28.1.27

  nginx2:
    image: $PRIMIHUB_WEB_MANAGE
    container_name: manage-web2
    restart: always
    volumes:
      - "./config/default2.conf:/etc/nginx/conf.d/default.conf"
      - "./data:/data"
    ports:
      - "30812:80"
    depends_on:
      - gateway2
    networks:
      primihub_net:
        ipv4_address: 172.28.1.28

  nginx3:
    image: $PRIMIHUB_WEB_MANAGE
    container_name: manage-web3
    restart: always
    volumes:
      - "./config/default3.conf:/etc/nginx/conf.d/default.conf"
      - "./data:/data"
    ports:
      - "30813:80"
    depends_on:
      - gateway3
    networks:
      primihub_net:
        ipv4_address: 172.28.1.29

  node0:
    shm_size: '6gb'  # ray's request,more than RAM 30% 
    image: $PRIMIHUB_NODE
    container_name: primihub-node0
    restart: "always"
    ports:
      - "50050:50050"
      - "6666:6666"
    volumes:
      - ./config/primihub_node0.yaml:/app/config/primihub_node0.yaml
      - ./data:/data
    entrypoint:
      - "/bin/bash"
      - "-c"
      - "./primihub-node --service_port=50050  --node_id=node0 --config=/app/config/primihub_node0.yaml"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - rabbitmq3
    networks:
      primihub_net:
        ipv4_address: 172.28.1.10


  node1:
    shm_size: '6gb'
    image: $PRIMIHUB_NODE
    container_name: primihub-node1
    restart: "always"
    ports:
      - "50051:50051"
      - "6667:6667"
    volumes:
      - ./config/primihub_node1.yaml:/app/config/primihub_node1.yaml
      - ./data:/data
    entrypoint:
      - "/bin/bash"
      - "-c"
      - "./primihub-node --service_port=50051 --node_id=node1 --config=/app/config/primihub_node1.yaml"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - node0
    networks:
      primihub_net:
        ipv4_address: 172.28.1.11


  node2:
    shm_size: '6gb'
    image: $PRIMIHUB_NODE
    container_name: primihub-node2
    restart: "always"
    ports:
      - "50052:50052"
      - "6668:6668"
    volumes:
      - ./config/primihub_node2.yaml:/app/config/primihub_node2.yaml
      - ./data:/data
    entrypoint:
      - "/bin/bash"
      - "-c"
      - "./primihub-node --service_port=50052 --node_id=node2 --config=/app/config/primihub_node2.yaml"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - node1
    networks:
      primihub_net:
        ipv4_address: 172.28.1.12

  loki:
    image: $LOKI_IMAGE
    container_name: loki
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
    volumes:
      - ./data:/data
    ports:
      - 3100:3100
    networks:
      primihub_net:
        ipv4_address: 172.28.1.30

networks:
  primihub_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16